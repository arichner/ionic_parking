<ion-header>

  <ion-navbar>
    <ion-title>predictive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <h2>Estimated arrival time from current location</h2>

<p>{{ arriveTime.format('h:mm a') }}</p>
  </ion-item>
  <ion-item>
      <h2>Estimated availability at arrival time</h2>
      <p>
        {{ selectedRamp.percent_full.toPrecision(2) }}% full
      </p>
      <p>
        <progress max="{{ selectedRamp.capacity }}" value="{{ selectedRamp.spaces_used }}"></progress>
      </p>
  </ion-item>
  <div #map id="map"></div>

  <!--<button ion-button icon-right (click)="changeDepartureLocation()">-->
    <!--Change Departure Location-->
    <!--<ion-icon name="time"></ion-icon>-->
  <!--</button>-->
    <h2>Change departure time</h2>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="h:mm a" pickerFormat="h:mm a" (ionChange)='setArriveTime()' [(ngModel)]="depart_time"></ion-datetime>
  </ion-item>

</ion-content>
