<ion-header>
  <ion-navbar>
    <ion-title>Ramp List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card (click)="view_details(ramp)" *ngFor="let ramp of rampDetails">

	  <ion-card-header>
		{{ramp.name}}
	  </ion-card-header>
	  <ion-card-content>
			<address>{{ramp.address}}</address>

		  <p>
			  {{ ramp.percent_full.toPrecision(2) }}% full
		  </p>
		  <progress max="{{ ramp.capacity }}" value="{{ ramp.spaces_used }}"></progress>
	</ion-card-content>
  </ion-card>
</ion-content>
