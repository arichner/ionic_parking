  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Ramp List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="view_details(ramp)" *ngFor="let ramp of rampDetails">
	<ion-card-header>
		{{ramp.name}}
	</ion-card-header>
	<ion-card-content>
		Location: {{ramp.address}}
	</ion-card-content>
  </ion-card>
</ion-content>
