<ion-header>

  <ion-navbar>
    <ion-title>Ramp Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ rampData?.name }}</h2>
  <address>{{ rampData?.address }}</address>
  <p>Price: {{rampData?.price}}</p>
  <p>Capacity: {{rampData?.totalSpaces}}</p>
  <h3>Hours</h3>
  <ion-list *ngFor="let key of hoursKeys">
    <ion-item>
      {{ key }}
      {{ rampData?.hours[key].open }} - {{ rampData?.hours[key].close }}
    </ion-item>
  </ion-list>
</ion-content>
